# GICI offline pseudo-real-time PPP estimation. 
stream:
  streamers:
  - streamer:
      tag: str_gnss_rov_file
      output_tags: [fmt_gnss_rov]
      type: file
      path: /home/supremelyre/data/projects/datasets/5.2/gnss_rover.bin
  - streamer:
      tag: str_gnss_eph
      output_tags: [fmt_gnss_eph]
      type: file
      path: /home/supremelyre/data/projects/datasets/5.2/gnss_ephemeris.bin
  - streamer:
      tag: str_gnss_ssr
      output_tags: [fmt_gnss_ssr]
      type: file
      path: /home/supremelyre/data/projects/datasets/5.2/gnss_ssr.bin
  - streamer:
      tag: str_gnss_atx
      output_tags: [fmt_gnss_atx]
      type: file
      path: /home/supremelyre/data/projects/gici-open/option/igs14.atx
      enable_time_tag: false
  - streamer:
      tag: str_dcb_file
      output_tags: [fmt_dcb_file]
      type: file
      path: /home/supremelyre/data/projects/gici-open/option/CAS0MGXRAP_20231410000_01D_01D_DCB.BSX
      enable_time_tag: false
  - streamer:
      tag: str_imu
      output_tags: [fmt_imu]
      type: file
      path: /home/supremelyre/data/projects/datasets/5.2/imu.bin
      loop_duration: 0.001
  - streamer:
      tag: str_solution_file
      input_tags: [fmt_solution_file]
      type: file
      path: /home/supremelyre/data/projects/datasets/5.2/ppp_solution.txt
      enable_time_tag: false

  formators:
  - formator:
      io: input
      tag: fmt_gnss_rov
      type: gnss-raw
      sub_type: tersus
  - formator:
      io: input
      tag: fmt_gnss_eph
      type: gnss-rtcm-3
      start_time: 2023.05.21
  - formator:
      io: input
      tag: fmt_gnss_ssr
      type: gnss-rtcm-3
      start_time: 2023.05.21
  - formator:
      io: input
      tag: fmt_gnss_atx
      type: atx-file
  - formator:
      io: input
      tag: fmt_dcb_file
      type: dcb-file
  - formator:
      io: input
      tag: fmt_imu
      type: imu-pack
  - formator:
      io: output
      tag: fmt_solution_file
      type: nmea 
      use_esa: true
      talker_id: GP

  replay:
    enable: true
    speed: 1.0
    start_offset: 0.0

